<body>

    <script>

        var students = ['Anil', 'sunil', "shankar", "Mukesh"]; //[]is  a array

        // array index number start with zero 
        // Element are stored from left to right in aray

        console.log(students[0]);
        console.log(students[1]);
        console.log(students[2]);


        var students2 = [...students, "Praveen", 'rakesh'];

        console.log(students2);

        // array can store multiple data type

        var x = [10, 5.6, 'Kunal ', ['Tanwar'], { f_name: 'Ankit Tanwar' }]

        console.log(x[0]);
        console.log(x[1]);
        console.log(x[2]);
        console.log(x[3][0]);
        console.log(x[4].f_name);


    </script>
